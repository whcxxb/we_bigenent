<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/user/user_info.css">
  <title>Document</title>
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">修改用户信息</div>
    <div class="layui-card-body">
      <form class="layui-form" lay-filter="userinfoForm">
        <input type="hidden" name="id">
        <div class="layui-form-item">
          <label class="layui-form-label">登录名称</label>
          <input type="text" name="username" readonly autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">用户昵称</label>
          <input type="text" name="nickname" lay-verify="required|nickname" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">用户邮箱</label>
          <input type="email" name="email" lay-verify="required|email" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button id="btnUsrinfo" class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" id="btnreset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/js/user_info.js"></script>
</body>
</html>
