<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/user/user_info.css">
  <title>Document</title>
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">修改密码</div>
    <div class="layui-card-body">
      <form class="layui-form" lay-filter="userinfoForm">
        <input type="hidden" name="id">
        <div class="layui-form-item">
          <label class="layui-form-label">原密码</label>
          <input type="password" name="oldpwd" placeholder="请输入原密码" lay-verify="required|pwd" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">新密码</label>
          <input type="password" name="newpwd" placeholder="请输入新密码" lay-verify="required|pwd" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">确认新密码</label>
          <input type="password" name="respwd" placeholder="请确定新密码" lay-verify="required|pwd|repwd" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button id="btnUserpwd" class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" id="btnreset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/js/user_pwd.js"></script>
</body>
</html>
