<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/lib/cropper/cropper.css">
  <link rel="stylesheet" href="/assets/css/user/user_avatar.css">
  <title>Document</title>
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">修改头像</div>
    <div class="layui-card-body">
      <!-- 第一行 -->
      <div class="row1">
        <!-- 图片剪裁区域 -->
        <div class="cropper-box">
          <img id="image" src="/assets/images/sample.jpg">
        </div>
        <!-- 图片预览区域 -->
        <div class="preview-box">
          <div class="img-preview w100">
            <p class="size">100*100</p>
          </div>
          <div class="img-preview w50">
            <p class="size">50*50</p>
          </div>
        </div>
      </div>

      <!-- 第二行 -->
      <div class="row2">
        <input type="file" id="file" accept="image/png,image/jpeg">
        <button type="button" class="layui-btn" id="btnImageFile">上传</button>
        <button type="button" class="layui-btn layui-btn-danger" id="addavatar">确定</button>
      </div>
  
    </div>
  </div>



  
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/lib/cropper/Cropper.js"></script>
  <script src="/assets/lib/cropper/jquery-cropper.js"></script>
  <script src="/assets/js/user_avatar.js"></script>
</body>
</html>
