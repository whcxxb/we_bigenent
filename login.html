<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录/注册</title>
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
  <!-- logo区域 -->
  <div class="layui-main">
    <img src="./assets//images/logo.png" alt="">
  </div>
  <!-- 登录区域 -->
  <div class="loginAndRegBox">
    <div class='title-box'></div>
    <!-- 登录的div -->
    <div class='login-box'>
      <!-- 登录的表单 -->
      <form class="layui-form" id="form-login">
        <!-- 账号 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 登录 -->
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal"  lay-submit>登录</button>
        </div>
        <!-- 去注册页面 -->
        <div class="layui-form-item links">
          <a href="javascript:;" id="link-reg">去注册账号</a>
        </div>
      </form>
    </div>

    <!-- 注册的div -->
    <div class='reg-box'>
      <!-- 注册的表单 -->
      <form class="layui-form" id="form-reg">
        <!-- 账号 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 确认密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="repassword" required lay-verify="required|pass|repwd" placeholder="请在输一次密码" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 登录 -->
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
        </div>
        <!-- 去注册页面 -->
        <div class="layui-form-item links">
          <a href="javascript:;" id="link-login">去登录</a>
        </div>
      </form>
    </div>

  </div>

  <script src="./assets/lib/layui/layui.all.js"></script>
  <script src="./assets/lib/jquery.js"></script>
  <script src="./assets/js/baseAPI.js"></script>
  <script src="./assets/js/login.js"></script>
</body>

</html>
